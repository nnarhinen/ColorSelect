<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>ColorSelect</title>
	
	<script type="text/javascript" src="lib/jquery/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="lib/jquery/jquery-ui-1.8.6.custom.min.js"></script>
		<script type="text/javascript" src="lib/colorselect.js"></script>
		<script type="text/javascript">
		$(function() {
			$('#colorswitcher').colorselect();
		});
		</script>
		<link rel="stylesheet" href="lib/jquery/cupertino/jquery-ui-1.8.6.custom.css" />
	
</head>

<body>
	<select id="colorswitcher" name="foo">
		<option value="#f00">Red</option>
		<option selected="selected" value="#000">Black</option>
		<option value="#fff">White</option>
		<option value="#336699">Blue</option>
	</select>


</body>
</html>
